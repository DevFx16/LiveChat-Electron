<!doctype html>
<html lang="es" ng-app="App">

<head>
    <meta charset="utf-8">
    <title>LiveChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script>
        delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="../Js/Controllers/IndexController.js"></script>
    <script src="../Js/Controllers/Usuarios.js"></script>
</head>

<body>
    <div class="ui menu inverted mini" ng-controller="HeaderController" id="Frame">
        <div class="item">
            <i class="comments icon"></i>
            LiveChat
        </div>
        <div class="right menu">
            <button class="ui inverted violet icon button" ng-click="Minimizar()" id="Boton">
                <i class="minus icon"></i>
            </button>
            <button class="ui inverted violet icon button" ng-click="Maximizar()" id="Boton">
                <i class="compress icon"></i>
            </button>
            <button class="ui inverted red icon button" ng-click="Cerrar()" id="Boton">
                <i class="times icon"></i>
            </button>
        </div>
    </div>
    <div class="ui container">
        <div ng-view>

        </div>
    </div>
</body>

</html>
